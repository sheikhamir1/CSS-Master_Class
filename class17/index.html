<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 17</title>
    <style>
      div {
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
      h2 {
        /* display: none; */
        visibility: hidden;
      }
      li {
        display: inline;
      }
      span {
        display: inline-block;
        border: 1px solid green;
        background-color: aqua;
        color: black;
        height: 100px;
        width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>this is h2</h2>
    </div>
    <div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Explore</li>
      </ul>
    </div>
    <div>
      <span>this is inline element</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class 15</title>
    <script
      src="https://kit.fontawesome.com/5a81665dd2.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      div {
        border: 2px solid black;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>this is delete icon</span>
      <i class="fa-solid fa-trash"></i>
      <i class="fa-solid fa-delete-left"></i>
      <i class="fa-solid fa-trash-can-arrow-up"></i>
      <i class="fa-solid fa-eraser"></i>
    </div>
    <div>
      <span>this is delete Raw icon By SVG</span>
      <svg
        style="height: 10px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"

      <i class="fas fa-heart"></i>
      <i class="fas fa-car"></i>
      <i class="fas fa-file"></i>
      <i class="fas fa-bars"></i>
    </div>
    <div>
      <span>this is bootstraps icon</span>
      <i class="bi bi-passport-fill"></i>
      <i class="bi bi-paragraph"></i>
      <i class="bi bi-node-plus-fill"></i>
      <i class="bi bi-minecart"></i>
      <i class="bi bi-messenger"></i>
    </div>
    <div>
      <span>this is google icon</span>
      <i class="material-icons">cloud</i>
      <i class="material-icons">favorite</i>
      <i class="material-icons">attachment</i>
      <i class="material-icons">computer</i>
      <i class="material-icons">traffic</i>
    </div>
